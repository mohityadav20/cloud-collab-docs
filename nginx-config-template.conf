# Nginx Configuration for Cloud Collab App
# Location: /etc/nginx/sites-available/cloud-collab
# 
# To use this file:
# 1. Replace YOUR_EC2_PUBLIC_IP with your actual EC2 IP
# 2. Replace YOUR_REPO_NAME with your actual repository folder name (probably "cc-2")
# 3. Copy to: sudo nano /etc/nginx/sites-available/cloud-collab
# 4. Enable: sudo ln -s /etc/nginx/sites-available/cloud-collab /etc/nginx/sites-enabled/
# 5. Test: sudo nginx -t
# 6. Restart: sudo systemctl restart nginx

server {
    listen 80;
    listen [::]:80;
    
    # Replace with your EC2 IP or domain name
    server_name YOUR_EC2_PUBLIC_IP;

    # Replace YOUR_REPO_NAME with your actual folder name (e.g., cc-2)
    root /home/ubuntu/YOUR_REPO_NAME/build;
    index index.html index.htm;

    # Logging
    access_log /var/log/nginx/cloud-collab-access.log;
    error_log /var/log/nginx/cloud-collab-error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Main location block - handle React Router
    location / {
        try_files $uri $uri/ /index.html;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Cache static assets
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache images
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache CSS and JS
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}

